<!DOCTYPE html>
<html>
<head>
    <title>Start Construction Project</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f7;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #21618c;
        }
    </style>
</head>
<body>
    <h1>Start New Construction Project</h1>
    <form method="POST">
        <label>Building Type:</label>
        <input type="text" name="building_type">

        <label>Room Type:</label>
        <input type="text" name="room_type">

        <label>Total Plot Area (sqft):</label>
        <input type="number" step="any" name="total_plot_area">

        <label>Building Footprint Area (sqft):</label>
        <input type="number" step="any" name="building_footprint">

        <label>Total Number of Floors:</label>
        <input type="number" name="total_floors">

        <label>Units Per Floor (optional):</label>
        <input type="number" name="units_per_floor">

        <button type="submit">Start Construction</button>
    </form>
</body>
</html>
