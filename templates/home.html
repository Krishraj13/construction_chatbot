<!DOCTYPE html>
<html>
<head>
    <title>Start Construction Project</title>
</head>
<body>
    <h1>Start New Construction Project</h1>
    <form method="POST">
        <label>Building Type:</label><br>
        <input type="text" name="building_type"><br><br>

        <label>Room Type:</label><br>
        <input type="text" name="room_type"><br><br>

        <label>Total Plot Area (sqft):</label><br>
        <input type="number" step="any" name="total_plot_area"><br><br>

        <label>Building Footprint Area (sqft):</label><br>
        <input type="number" step="any" name="building_footprint"><br><br>

        <label>Total Number of Floors:</label><br>
        <input type="number" name="total_floors"><br><br>

        <label>Units Per Floor (optional):</label><br>
        <input type="number" name="units_per_floor"><br><br>

        <button type="submit">Start Construction</button>
    </form>
</body>
</html>
